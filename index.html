<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtech</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <a href="#"><img src="" alt="logo" id="logo"></a>


            <div class="nav-products">
                <a class="nav-link" href="#">Início</a>
            </div>

            <div class="nav-products">
                <span class="navicon">
                    <a class="nav-link" href="#products">Produtos</a>
                </span>
            </div>

            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items"></div>
            </div>
        </div>
    </nav>

    <!--entrada-->
    <header class="entrance">
        <div class="banner">
            <h1 class="banner-title">webtech</h1>
            <h2>Seu website de informática</h2>
            <!-- adicionar scroll para produtos no JS-->
            <button class="banner-btn">nossos produtos</button>
            
        </div>
    </header>
    <!-- Produtos -->
    <section class="products" id="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                    
                </div> -->
                <!-- cart item end -->
            </div>
            <div class="cart-footer">
                <h3>your total : € <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <!-- content -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!--app js -->
    <script src="app.js"></script>
</body>

</html>
